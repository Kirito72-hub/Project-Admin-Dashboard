<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="sidebar">
        <a class="logo" href="#">
            <img class="svgIcon" src="./Images/view-dashboard.svg" alt="Logo">
            <span>Dashboard</span>
        </a>
        <ul class="nav-links main">
            <li><button href="#"><img class="svgIcon" src="./Images/home.svg" alt=""><span>Home</span></button></li>
            <li><button href="#"><img class="svgIcon" src="./Images/account-box.svg" alt=""><span>Profile</span></button></li>
            <li><button href="#"><img class="svgIcon" src="./Images/message-reply-text.svg" alt=""><span>Messages</span></button></li>
            <li><button href="#"><img class="svgIcon" src="./Images/history.svg" alt=""><span>History</span></button></li>
            <li><button href="#"><img class="svgIcon" src="./Images/file-tree.svg" alt=""><span>Tasks</span></button></li>
            <li><button href="#"><img class="svgIcon" src="./Images/account-group.svg" alt=""><span>Communication</span></button></li>
        </ul>
        <ul class="nav-links secondary">
            <li><button href="#"><img class="svgIcon" src="./Images/shield-check-outline.svg" alt=""><span>Settings</span></button></li>
            <li><button href="#"><img class="svgIcon" src="./Images/lifebuoy.svg" alt=""><span>Support</span></button></li>
            <li><button href="#"><img class="svgIcon" src="./Images/account-group.svg" alt=""><span>Privacy</span></button></li>
        </ul>
    </div>
    
    <div class="header">
        <div class="topSide">
            <div class="topSide-left">
                <img src="./Images/magnify.svg" alt="magnify icon" class="altSvgIcon">
                <input type="text" class="searchBar">
            </div>
            <div class="topSide-right">
                <button class="notification"><img src="./Images/bell-outline.svg" alt="notification-picture" class="altSvgIcon"></button>
                <button class="myProfileBtn"><img src="./Images/Naruto.jpg" alt="profile-Picture" class="profilePicture"></button>
                <h4 class="name">Naruto Uzumaki</h4>
            </div>
        </div>
        <div class="bottomSide">
            <div class="bottomSide-left">
                <img src="./Images/Naruto.jpg" alt="profile-Picture" class="profilePicture">
                <div class="welcomeMessage-container">
                    <p>Hi there,</p>
                    <p>Naruto Uzumaki (@KonohaHokage72)</p>
                </div>
            </div>
            <div class="bottomSide-right">
                <button class="pressButtons">New</button>
                <button class="pressButtons">Upload</button>
                <button class="pressButtons">Share</button>
            </div>
        </div>
    </div>
    <div class="mainContainer">
        <div class="mainContainer-left">
            <h5>Your Projects</h5>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
        <div class="mainContainer-right">
            <div class="announceSection">
                <h5>Announcement</h5>
                <div class="announceCard"></div>
            </div>
            <div class="trendingSection">
                <h5>Trending</h5>
                <div class="trendingCard"></div>
            </div>
        </div>
    </div>
</body>
</html>
